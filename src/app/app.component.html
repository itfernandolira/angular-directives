<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <div *ngIf="onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </ul>
      </div>
      <div  *ngIf="!onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </ul>
      </div>
      <hr>
      <div>
        <ul class="list-group">
          <li
            class="list-group-item"
            [ngClass]="{odd: number % 2 == 1}"
            [ngStyle]="{backgroundColor: number % 2 == 1 ? 'yellow' : 'transparent'}"
            *ngFor="let number of numbers">
            {{ number }}
          </li>
        </ul>
      </div>
      <!-- Attributes without [], it's ok.. like [highlightColor]="'red'" -->
      <p appHighlight defaultColor="cyan" highlightColor="red">Texto com fundo azul com o Renderer para n√£o manipular o DOM diretamente!</p>
    </div>
  </div>
</div>
